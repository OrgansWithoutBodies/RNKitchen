      description: API endpoint that allows users to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this barcode.
        required: true
      tags:
      - barcode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedBarcode'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedBarcode'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedBarcode'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Barcode'
          description: ''
    delete:
      operationId: barcode_destroy
      description: API endpoint that allows users to be viewed or edited.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this barcode.
        required: true
      tags:
      - barcode
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
