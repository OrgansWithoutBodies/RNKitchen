components:
  schemas:
    Barcode:
      type: object
      properties:
        code:
          type: string
          maxLength: 20
      required:
      - code
    PaginatedBarcodeList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Barcode'
    PatchedBarcode:
      type: object
      properties:
        code:
          type: string
          maxLength: 20
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
